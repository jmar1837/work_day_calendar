<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <label class="col-md-1 hour" for="task" id="8">8AM</label>
      <textarea id="8AM" type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row time-block">
      <label class="col-md-1 hour" for="task" id="9">9AM</label>
      <textarea id="9AM" type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>

      <label class="col-md-1 hour" for="task" id="10">10AM</label>
      <textarea id="10AM" type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row time-block">
      <label class="col-md-1 hour" for="task" id="11">11AM</label>
      <textarea id="11AM" type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row time-block">
      <label class="col-md-1 hour" for="task" id="12">12PM</label>
      <textarea id="12PM" type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row time-block">
      <label class="col-md-1 hour" for="task" id="13">1PM</label>
      <textarea id="13PM" type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row time-block">
      <label class="col-md-1 hour" for="task" id="14">2PM</label>
      <textarea id="14PM" type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row time-block">
      <label class="col-md-1 hour" for="task" id="15">3PM</label>
      <textarea id="15PM" type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row time-block">
      <label class="col-md-1 hour" for="task" id="16">4PM</label>
      <textarea id="16PM" type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>
    <div class="row time-block">
      <label class="col-md-1 hour" for="task" id="17">5PM</label>
      <textarea id="17PM"type="text" class="form-input col-md-10 description" name="task" placeholder="Enter task"></textarea>
      <button class="btn col-md-1 saveBtn"><i class="fa fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>

</html>
